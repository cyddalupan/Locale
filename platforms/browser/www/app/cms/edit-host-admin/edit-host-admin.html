<div class="edit-host-locale-admin-shell">
	<div class="edit-host-locale-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Edit Host</h2>
	</div>
	<div class="edit-host-locale-admin-body">
		<div class="edit-host-locale-admin-input">
			<input placeholder="NAME" type="text" ng-model="host.name"/>
		</div>
		<div class="edit-host-locale-admin-input">
			<input placeholder="DESCRIPTION" type="text" ng-model="host.short_description"/>
		</div>
		<div class="input-imgurl">
			<input placeholder="IMAGE URL" type="text" value="" ng-model="host.img_url"/>
			<div class="edit-host-profile-image"><img ng-src="{{host.img_url}}" alt="" class="edit-host-profile-image-inner"></div>
		</div>
		<div class="mapview-shell">
			<input placeholder="MAP-EMBEDED-URL" type="text" ng-change="mapChange()" ng-model="host.google_map_embed"/>
			<div class="mapview-shell-2">
				<div class="mapview-host">
					<img src="img/three-dots.svg" alt="">
  				</div>
			</div>
		</div>
		<div class="edit-host-locale-admin-input">
			<input placeholder="LONG-DESCRIPTION" type="text" value="" ng-model="longdescription"/>
		</div>
		<a class="ok-box" ng-click="editHost()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>
</div>
