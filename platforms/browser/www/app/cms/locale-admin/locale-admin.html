<div class="locale-admin-shell">
	<div class="locale-titlebar search-all">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2 class="col-xs-8">Admin</h2>
		<div class="add-locale-admin">
			<a href="#/add-locale-admin">
				<h5>Create Admin</h5>
				<i class="fa fa-plus-circle" aria-hidden="true"></i>
			</a>
		</div>
		<input type="text" placeholder="SEARCH" ng-model="searchAll">
	</div>
	<div class="locale-admin-list-shell">
		<div class="locale-admin-name" ng-repeat="admin in getAdmin">
			<div class="profile-image"><img ng-src="{{admin.img}}" alt="" class="profile-image-inner"></div>
			<h4>{{$index + 1}}</h4>
			<h3>{{admin.fullname}}</h3>
			<p>{{admin.email}}</p>
			<a ng-click="deleteHost(admin.id)" class="delete-button"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
			<a href="#/edit-locale-admin/{{admin.id}}" class="edit-button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
		</div>
	</div>

</div>
