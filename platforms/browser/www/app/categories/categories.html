<div class="category row">
	<div class="" ng-repeat="category in categories | filter:searchAll">
		<div class="responsive-circle-category-admin col-xs-6">
			<a href="#/edit-categories-admin/{{category.id}}">
				<div class="circle-inner-category-admin">
					<img ng-src="{{category.img_url}}" alt="">
					<h4>{{category.name}}</h4>
				</div>
			</a>
		</div>
	</div>
</div>
