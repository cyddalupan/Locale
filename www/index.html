<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>App Title</title>
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <link rel="apple-touch-icon" href="img/favicon.png">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-material-design.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="app/signup/signup.css" rel="stylesheet">
        <link href="app/single-view/single-view.css" rel="stylesheet">
        <link href="app/login/login.css" rel="stylesheet">
        <link href="app/home/home.css" rel="stylesheet">
        <link href="app/categories/categories.css" rel="stylesheet">
        <link href="app/locale-settings/locale-settings.css" rel="stylesheet">
        <link href="app/cms/cmshome/cmshome.css" rel="stylesheet">
        <link href="app/cms/categories-admin/categories-admin.css" rel="stylesheet">
        <!-- Page -->
        <link href="app/cyd_test/cyd_test.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="mainController">
        <div class="locale-header row" ng-hide="hideNav">
        <a>
            <div class="responsive-circle" ng-click="localSettings()">
                <div class="circle-inner"><span class="glyphicon glyphicon-cog settings-icon-locale-1" aria-hidden="true" id="!locale-settings-default" ng-hide="localsettingsActive"></span><i class="fa fa-times settings-icon-locale-1" id="locale-settings-close" aria-hidden="true" ng-show="localsettingsActive"></i></div>
            </div>
        </a>
            <h1>LOCALE</h1>
        </div>
        <div class="locale-body" ng-hide="hideNav" ng-class="{'locale-blur': localsettingsActive }">
            <div class="search-locale-shell"><span class="glyphicon glyphicon-search search-icon-locale" aria-hidden="true"></span><input type="search" class="search-locale" id="i2" placeholder="Search" onfocus=""></div>
            <nav class="navbar navbar-locale-handler row">
                <div class="container-fluid-custom">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="locale-nav" id="bs-example-navbar-collapse-1">
                        <a href="#/categories" class="col-xs-4"><img src="img/filter.svg" alt="category" class="locale-nav-button"></a>
                        <a href="#/" class="col-xs-4"><img src="img/home.svg" alt="category" class="locale-nav-button"></a>
                        <a href="#/contact" class="col-xs-4"><img src="img/fire.svg" alt="category" class="locale-nav-button"></a>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="locale-content-view" ng-class="{'locale-blur': localsettingsActive }">
            <div class="container-fluid locale-content-view-2">
                <!-- angular templating -->
                <!-- this is where content will be injected -->
                    <div ng-view></div>
                </div>
        </div>

        <div class="setting-background row" ng-show="localsettingsActive">
            <div class="setting-shell row">
                <h3>Settings</h3>
                <hr>
                <a class="setting-menu"><p>Notification and Sound</p></a></br>
                <a class="setting-menu"><p>Help</p></a></br>
                <a class="setting-menu"><p>About</p></a></br>
                <a class="setting-menu"><p>Acount</p></a></br>
                <a class="setting-menu"><p>Logout</p></a></br>
            </div>
        </div>
    </div>

        <!--Installs-->
        <script>
            api_url = 'http://localhost/phonegap/locale/www/api/public/';
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/ripples.min.js"></script>
        <script type="text/javascript">
            $.material.init();
        </script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-cookies.min.js"></script>
        <script src="js/angular-route.js"></script>
        <!--Route-->
        <script src="route.js"></script>
        <script src="main.js"></script>
        <!--Controllers-->
        <script src="app/home/home.js"></script>
        <script src="app/categories/categories.js"></script>
        <script src="app/contact/contact.js"></script>
        <script src="app/single-view/single-view.js"></script>
        <script src="app/signup/signup.js"></script>
        <script src="app/login/login.js"></script>
        <script src="app/locale-settings/locale-settings.js"></script>
        <script src="app/cms/cmshome/cmshome.js"></script>
        <script src="app/cms/categories-admin/categories-admin.js"></script>
        <script src="app/cyd_test/cyd_test.js"></script>
    </body>
</html>
