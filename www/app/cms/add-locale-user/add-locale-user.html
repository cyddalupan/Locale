<div class="add-locale-admin-shell">
	<div class="add-locale-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Create User</h2>
	</div>
	<div class="add-locale-admin-body">
		<div class="add-locale-admin-input shell-input">
			<p>Username</p>
			<input placeholder="USERNAME" type="text" value="" ng-model="admin.username"/>
		</div>
		<div class="add-locale-admin-input shell-input">
			<p>Password</p>
			<input placeholder="PASSWORD" type="text" value="" ng-model="admin.password"/>
		</div>
		<div class="add-locale-admin-input shell-input">
			<p>Confirm Password</p>
			<input placeholder="CONFIRM-PASSWORD" type="text" value="" ng-model="admin.password_confirmation"/>
		</div>
		<div class="add-locale-admin-input shell-input">
			<p>Email</p>
			<input placeholder="EMAIL" type="text" value="" ng-model="admin.email"/>
		</div>
		<div class="add-locale-admin-input shell-input">
			<p>Fullname</p>
			<input placeholder="FULLNAME" type="text" value="" ng-model="admin.fullname"/>
		</div>
		<div class="input-imgurl shell-input">
			<p>Image Url</p>
			<input placeholder="IMAGE URL" type="text" value="" ng-model="admin.img"/>
			<div class="add-profile-image"><img ng-src="{{admin.img}}" alt="" class="add-profile-image-inner"></div>
		</div>
		<a class="ok-box" ng-click="addAdmin()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>
</div>
