<div class="add-event-admin-shell">
	<div class="add-event-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Add Event</h2>
	</div>
	<h1>{{msg}}</h1>
	<div class="add-event-admin-body">
		<div class="add-event-admin-input">
			<input placeholder="NAME" type="text" value="" ng-model="username"/>
		</div>
		<div class="add-event-admin-input">
			<input placeholder="DESCRIPTION" type="text" value="" ng-model="password"/>
		</div>
		<div class="add-event-admin-input">
			<input placeholder="SHORT-DESCRIPTION" type="text" value="" ng-model="email"/>
		</div>
		<div class="add-event-admin-input">
			<input placeholder="POSITION" type="text" value="" ng-model="fullname"/>
		</div>
		<select name="" id="" class="add-event-dropdown">
			<option value="">test1</option>
			<option value="">test2</option>
			<option value="">test3</option>
			<option value="">test4</option>
		</select>
		<select name="" id="" class="add-event-dropdown">
			<option value="">test1</option>
			<option value="">test2</option>
			<option value="">test3</option>
			<option value="">test4</option>
		</select>
		<div class="input-imgurl">
			<input placeholder="IMAGE URL" type="text" value="" ng-model="img_url"/>
			<div class="add-profile-image"><img src="img/edc2bc104.jpg" alt="" class="add-profile-image-inner"></div>
		</div>
		<a class="ok-box" ng-click="addCategory()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>

</div>
