<div class="add-event-admin-shell">
	<div class="add-event-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Edit Event</h2>
	</div>
	<div class="add-event-admin-body para-handler">
		<!--<div class="add-event-admin-input">
			<h5>FEATURED?</h5>
			<div class="checkboxThree">
				<input 
				type="checkbox" 
				ng-model="event.is_featured" 
				id="checkboxThreeInput" 
				ng-true-value="1"
       			ng-false-value="0"
				/>
				<label for="checkboxThreeInput"></label>
			</div>
		</div>-->
		<div class="add-event-admin-input shell-input">
			<p>Name</p>
			<input placeholder="NAME" type="text" value="" ng-model="event.event_name"/>
		</div>
		<!--<div class="add-event-admin-input custom-input shell-input">
			<p>Long Description</p>
			<textarea
				ng-model="event.long_desc.description"
				placeholder="LONG-DESCRIPTION">
			</textarea>
		</div>-->
		<div class="add-event-admin-input shell-input">
			<p>Position</p>
			<input placeholder="POSITION" type="text" value="" ng-model="event.position_sort"/>
		</div>
		<div class="add-event-admin-input shell-input">
			<p>Date</p>
			<input type="date" ng-model="event.event_date" />
		</div>
		<div class="add-event-admin-input shell-input">
			<p>Selected Host</p>
			<select
				ng-options="Host.id*1 as Host.name for Host in eventHosts"
				ng-model="event.host_id">
				<option value="" disabled selected>{{host.name}}</option>
			</select>
		</div>
		<div class="add-event-admin-input shell-input">
			<p>Selected Category</p>
			<select
				ng-options="Category.id*1 as Category.name for Category in eventCategory"
				ng-model="event.category_id">
				<option value="" disabled selected>{{category.name}}</option>
			</select>
		</div>
		<div class="input-imgurl shell-input">
			<p>Image URL</p>
			<input placeholder="IMAGE URL" type="text" value="" ng-model="event.img_url"/>
			<div class="add-profile-image"><img ng-src="{{event.img_url}}" alt="" class="add-profile-image-inner"></div>
		</div>
		<div class="add-event-admin-input text-area-shell shell-input">
			<p>Description</p>
			<textarea
				ng-model="event.short_description"
				placeholder="DESCRIPTION">
			</textarea>
		</div>
		<a class="ok-box" ><i ng-click="editEvent()" class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>

</div>
