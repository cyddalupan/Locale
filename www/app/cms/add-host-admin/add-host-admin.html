<link href="css/cms-home-desktop.css" rel="stylesheet">
<div class="add-locale-admin-shell">
	<div class="add-locale-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Create Admin</h2>
	</div>
	<div class="add-locale-admin-body">
		<div class="add-locale-admin-input">
			<input placeholder="USERNAME" type="text" value="" ng-model="host.username"/>
		</div>
		<div class="add-locale-admin-input">
			<input placeholder="PASSWORD" type="text" value="" ng-model="host.password"/>
		</div>
		<div class="add-locale-admin-input">
			<input placeholder="CONFIRM-PASSWORD" type="text" value="" ng-model="host.password_confirmation"/>
		</div>
		<div class="add-locale-admin-input">
			<input placeholder="EMAIL" type="text" value="" ng-model="host.email"/>
		</div>
		<div class="add-locale-admin-input">
			<input placeholder="FULLNAME" type="text" value="" ng-model="host.fullname"/>
		</div>
		<div class="input-imgurl">
			<input placeholder="IMAGE URL" type="text" value="" ng-model="host.img"/>
			<div class="add-profile-image"><img ng-src="{{host.img}}" alt="" class="add-profile-image-inner"></div>
		</div>
		<a class="ok-box" ng-click="addHostadmin()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>
</div>
