<div class="edit-host-locale-admin-shell">
	<div class="edit-host-locale-admin-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Edit Host</h2>
	</div>
	<div class="edit-host-locale-admin-body para-handler">
		<p>Name</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="NAME" type="text" value="" ng-model="host.name"/>
		</div>
		<p>Description</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="DESCRIPTION" type="text" value="" ng-model="host.short_description"/>
		</div>
		<p>Facebook Link</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="FACEBOOK LINK" type="text" value="" ng-model="host.facebook"/>
		</div>
		<p>Instagram Link</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="INSTAGRAM LINK" type="text" value="" ng-model="host.instagram"/>
		</div>
		<p>Twitter Link</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="TWITTER LINK" type="text" value="" ng-model="host.twitter"/>
		</div>
		<p>Image URL</p>
		<div class="input-imgurl">
			<input placeholder="IMAGE URL" type="text" value="" ng-model="host.img_url"/>
			<div class="edit-host-profile-image"><img ng-src="{{host.img_url}}" alt="" class="edit-host-profile-image-inner"></div>
		</div>
		<p>Map Embeded URL</p>
		<div class="mapview-shell">
			<input placeholder="MAP-EMBEDED-URL" type="text" ng-change="mapChange()" ng-model="host.google_map_embed"/>
			<div class="mapview-shell-2">
				<div class="mapview-host">
					<img src="img/three-dots.svg" alt="">
  				</div>
			</div>
		</div>
		<p>Long-Description</p>
		<div class="edit-host-locale-admin-input custom-input">
			<textarea
				ng-model="host.long_desc.description"
				placeholder="LONG-DESCRIPTION">
			</textarea>
		</div>
		<a class="ok-box" ng-click="editHost()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>
</div>
