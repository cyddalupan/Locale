<div class="add-categories-shell">
	<div class="add-categories-titlebar row">
		<a onclick="history.back(-1)" class="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		<h2>Edit Category</h2>
	</div>
	<div class="add-categories-body para-handler">
		<p>Category Name</p>
		<div class="add-host-locale-admin-input">
			<input placeholder="Category Name" type="text" value="" ng-model="category.name"/>
		</div>
		<p>Category Image URL</p>
		<div class="input-imgurl">
			<input placeholder="CATEGORY IMAGE URL" type="text" value="" ng-model="category.img_url"/>
			<div class="add-host-profile-image"><img ng-src="{{category.img_url}}" alt="" class="add-host-profile-image-inner"></div>
		</div>
		<a class="ok-box" ng-click="editCategory()"><i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
	</div>
	<div class="error-message-shell" ng-hide="loginAlertMessage">
        <div class="error-message">{{msg}}</div>
    </div>
</div>
